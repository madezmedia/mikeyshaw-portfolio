<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#708090;stop-opacity:0.1"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="600" height="400" fill="url(#grad)"/>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <g transform="translate(300, 200)">
    <path 
      d="M-100,-100 
         Q0,-150 100,-100 
         Q200,-50 100,0 
         Q0,50 -100,100 
         Q-200,150 -100,100 Z" 
      fill="none" 
      stroke="rgba(192, 192, 192, 0.2)" 
      stroke-width="2"
    />
    <text 
      x="0" 
      y="0" 
      text-anchor="middle" 
      alignment-baseline="middle" 
      fill="rgba(212, 175, 55, 0.5)" 
      font-size="30" 
      font-family="Arial, sans-serif"
    >
      Project Preview
    </text>
  </g>
</svg>
